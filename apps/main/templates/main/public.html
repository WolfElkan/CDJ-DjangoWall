<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wall Assignment - Login</title>
		{% load staticfiles %}
		<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
	</head>
	<body>
		<h1>The Wall</h1>
		<div>
			<h2>Login</h2>
			<form action="/login" method="post">
				{% csrf_token %}
				<input type="hidden" name="operation" value="Log">
				<table>
					<tr>
						<td>Email:</td>
						<td>
							<input type="text" name="email" value="{{log.email.p}}">
						</td>
						<td>
							<span class="error">{{log.email.e}}</span>
						</td>
					</tr>
					<tr>
						<td>Password:</td>
						<td>
							<input type="password" name="password" value="{{log.password.p}}">
						</td>
						<td>
							<span class="error">{{log.password.e}}</span>
						</td>
					</tr>
				</table>
				<input type="submit" value="Login">
			</form>
		</div>
		<div>
			<h2>Register</h2>
			<form action="/register" method="post">
				{% csrf_token %}
				<input type="hidden" name="operation" value="Reg">
				<table>
					<tr>
						<td>First Name:</td>
						<td>
							<input type="text" name="first_name" value="{{reg.first_name.p}}">
						</td>
						<td>
							<span class="error">{{reg.first_name.e}}</span>
						</td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td>
							<input type="text" name="last_name" value="{{reg.last_name.p}}">
						</td>
						<td>
							<span class="error">{{reg.last_name.e}}</span>
						</td>
					</tr>
					<tr>
						<td>Email:</td>
						<td>
							<input type="text" name="email" value="{{reg.email.p}}">
						</td>
						<td>
							<span class="error">{{reg.email.e}}</span>
						</td>
					</tr>
					<tr>
						<td>Password:</td>
						<td>
							<input type="password" name="password">
						</td>
						<td>
							<span class="error">{{reg.password.e}}</span>
						</td>
					</tr>
					<tr>
						<td>Confirm Password:</td>
						<td>
							<input type="password" name="password_conf">
						</td>
						<td>
							<span class="error">{{reg.password_conf.e}}</span>
						</td>
					</tr>
				</table>
				<input type="submit" value="Sign Up!">
			</form>
		</div>
	</body>
</html>
